<html>
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        font-family: sans-serif;
      }
      html {
        background: #000;
        color: #aaa;
      }
      body {
        margin: 0px;
        padding: 0px;
        text-align: center;
      }
      .option {
        /* max-width: 360px; */
        font-size: 40px;
        border: 1px solid rgb(192, 0, 192);
        border-radius: 4px;
        padding: 14px 2px;
        margin: 14px;
        display: block;
        background: #212;
        color: #ddd;
        cursor: pointer;
      }
      .option:hover {
        background: #1a1a1a;
      }
      .option:active {
        /* border: 3px solid rgb(192, 0, 192);
        padding: 12px 0px; */
      }
      .option.selected {
        border: 3px solid rgb(192, 0, 192);
        padding: 12px 0px;
        background: rgb(65, 0, 82);
        border-color: rgb(255, 0, 255);
        color: #fff;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.min.js"></script>
    <!-- <script src="../../ramda.min.js"></script> -->
  </head>
  <body>
    <div class="option" id="ff">Finger Family</div>
    <div class="option" id="marimba">Marimba</div>
    <div class="option" id="musical_toy">Kids Toys</div>
    <div class="option" id="saxaphone">Saxaphone</div>

    <script src="controller.js"></script>
  </body>
</html>
